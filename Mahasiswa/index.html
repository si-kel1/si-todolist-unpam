<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tugas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Tugas</h1>

        <form action="proses.php" method="post">
            <label for="nama_tugas">Nama Tugas :</label>
            <input type="text" id="nama_tugas" name="nama_tugas" required>

            <label for="deskripsi_tugas">Deskripsi Tugas:</label>
            <textarea id="deskripsi_tugas" name="deskripsi_tugas" required></textarea>

            <label for="deadline">Deadline :</label>
            <input type="date" id="deadline" name="deadline" required>

            <button type="submit">Simpan</button>
        </form>
    </div>
</body>
</html>
